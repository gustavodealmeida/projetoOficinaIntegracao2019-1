    <body class="bg-warning ">

        <div class="container card shadow mt-5 mb-5 p-5 col-11 col-sm-7 col-md-6">
            
            <form class="form" action="algumacoisa.php">
                <h1>Adicionar Atividade</h1>
                <label class="control-label">Arquivo da Atividade </label>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="atividadeFile" name="filename">
                    <label class="custom-file-label" for="atividadeFile">Escolha o arquivo</label>
                </div>
                <div class="form-group">
                    <label class="control-label">Nome para o arquivo </label>
                    <input type="text" class="form-control" placeholder="Digite o nome do aquivo..." id="nome_arq">
                </div>
                <label class="control-label">Grupo </label>
                <select name="grupo" class="form-group custom-select">
                    <option selected>Selecione o grupo</option>
                    <option name="Grupo_01">Grupo 01</option>
                    <option name="Grupo_02">Grupo 02</option>
                    <option name="Grupo_03">Grupo 03</option>
                </select>
                <label class="control-label">Tipo de atividade </label>
                <select name="tipo" class="form-group custom-select">
                    <option selected>Selecione o tipo de atividade</option>
                    <option name="Esporte">Esporte</option>
                    <option name="Trab_Voluntario">Trabalho Voluntário</option>
                    <option name="">Outras opções serão adicionadas</option>
                </select>
                <div class="form-group">
                    <label class="control-label">Quantidade de horas </label>
                    <input type="number" class="form-control col-3" placeholder="Apenas número..." id="nome_arq">
                </div>

                <button type="" class="btn btn-warning">Enviar</button>
            </form>

        </div>
